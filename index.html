<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wailey</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-display {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #chat-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    #chat-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
    }

    #chat-input-row {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    #chat-input {
      flex: 1;
    }

    #api-key-input {
      width: 100%;
      margin: 0;
    }

  </style>
</head>
<body>
  <div id="chat-display"></div>

  <div id="chat-bar">
    <div id="chat-container">
      <div id="chat-input-row">
        <input type="text" id="chat-input" placeholder="">
        <button id="send-button">Send</button>
      </div>
      <input type="text" id="api-key-input" placeholder="">
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
